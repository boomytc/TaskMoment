<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>任务清单</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <h1>任务清单</h1>
        <div class="task-input">
            <div class="input-group">
                <input type="text" id="newTask" placeholder="添加新任务...">
                <div class="date-input-container">
                    <input type="date" id="taskDueDate" class="date-input" title="选择截止日期">
                </div>
            </div>
            <button onclick="addTask()">添加</button>
        </div>
        <div class="task-list" id="taskList">
            <!-- 任务列表将通过JavaScript动态加载 -->
        </div>
    </div>

    <!-- 编辑任务的模态框 -->
    <div id="editModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>编辑任务</h2>
                <span class="close">&times;</span>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="editTaskTitle">任务内容：</label>
                    <input type="text" id="editTaskTitle">
                </div>
                <div class="form-group">
                    <label for="editTaskDueDate">截止日期：</label>
                    <input type="date" id="editTaskDueDate">
                </div>
            </div>
            <div class="modal-footer">
                <button id="saveTaskBtn" class="primary-btn">保存</button>
                <button id="cancelEditBtn" class="secondary-btn">取消</button>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
